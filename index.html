<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <div class="logo-name"><p>Sailor</p></div>

        <img class="image" src="picture.jpg" />
      </div>
      <div class="content-container">
        <div class="head"><p>Sail with me to the dreamlands</p></div>
        <div class="form-container">
          <form method="post" action="./">
            <div>
              <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" />
              </div>
              <div>
                <label for="last-name">Last Name</label
                ><input type="text" id="last-name" name="last-name" />
              </div>
            </div>
            <div>
              <div>
                <label for="email">Email</label
                ><input type="email" id="email" name="email" />
              </div>
              <div>
                <label for="phone"> Phone Number</label
                ><input type="phone" id="phone" name="phone-number" />
              </div>
            </div>
            <div>
              <div>
                <label for="password">Password</label
                ><input type="password" id="password" name="password" />
              </div>
              <div>
                <label for="confirm-password">Confirm password</label
                ><input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                />
              </div>
            </div>
            <div class="button-container"><button type="button">Create Account</button></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
