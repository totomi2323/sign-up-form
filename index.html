<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor</title>
    <link href="style.css" rel="stylesheet" />
    
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <div class="logo-name"><p>Sailor</p></div>
        <img class="image" src="picture.jpg" />
      </div>
      <div class="content-container">
        <div class="head"><p>Sail with me to the dreamlands</p></div>
        <div class="form-container">
          <form method="post" action="#">
            <div>
              <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required data-help="Please Enter First Name" />
              </div>
              <div>
                <label for="last-name">Last Name</label
                ><input type="text" id="last-name" name="last-name" required />
              </div>
            </div>
            <div>
              <div>
                <label for="email">Email</label
                ><input type="email" id="email" name="email" required />
              </div>
              <div>
                <label for="phone"> Phone Number</label
                ><input type="phone" id="phone" name="phone-number" required />
              </div>
            </div>
            <div>
              <div>
                <label for="password">Password</label
                ><input
                  type="password"
                  id="password"
                  name="password"
                  required
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                />
              </div>
              <div>
                <label for="confirm-password">Confirm Password</label
                ><input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                />
              </div>
            </div>
            <p class="alert"></p>
            <div class="button-container">
              <button type="submit" class="submitButton">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
